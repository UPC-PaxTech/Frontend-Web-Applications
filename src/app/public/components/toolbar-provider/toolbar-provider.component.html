<header class="toolbar" aria-label="Toolbar">
  <div class="left-section">
    <button class="icon-button" aria-label="Home" [routerLink]="'/provider/homeProvider'">
      <span class="material-icons">home</span>
    </button>
  </div>

  <div class="center-section" aria-label="Logo section">
    <img src="https://raw.githubusercontent.com/UPC-PaxTech/uTime/refs/heads/develop/img/logoutime.png"
         alt="uTime Logo"
         class="logo-img">
  </div>

  <div class="right-section" aria-label="User actions">
    <app-language-switcher></app-language-switcher>
    <button class="icon-button" aria-label="Profile" [routerLink]="'/provider/profile'">
      <span class="material-icons">person</span>
    </button>
    <button class="icon-button logout" aria-label="Logout" [routerLink]="'/iam/logout'">
      <span class="material-icons">logout</span>
    </button>
  </div>
</header>
