
<div class="portfolio">
  <h3>Portafolio</h3>
  <div class="portfolio-gallery">
    @for (image of profile.portfolioImages; track image) {
      <img [src]="image" alt="Portfolio Image" (click)="onImageClick(image)" />
    }
    <button class="add-photo-btn" (click)="onAddPhoto()">+ Add Photo</button>
  </div>
</div>
