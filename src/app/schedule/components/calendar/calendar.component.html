<div class="calendar-container">
  <!-- Header con switcher de persona -->
  <div class="calendar-header">
    <button (click)="prevUser()">&lt;</button>
    <div class="current-user">{{ currentUser }}</div>
    <button (click)="nextUser()">&gt;</button>
  </div>

  <!-- DÃ­as -->
  <div class="calendar-grid">
    <div class="calendar-header-row">
      <div class="time-cell"></div>
      <div class="day-cell" *ngFor="let day of days">{{ day }}</div>
    </div>

    <!-- Filas horarias -->
    <div class="calendar-body">
      <div class="hour-row" *ngFor="let hour of hours">
        <div class="time-cell">{{ hour }}</div>

        <div class="day-cell" *ngFor="let day of days">
          <div
            class="appointment"
            *ngFor="let appointment of appointments"
            [ngClass]="{
              visible: appointment.day === day && appointment.time === hour
            }"
          >
            <strong>{{ appointment.title }}</strong><br />
            {{ appointment.client }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
