<div class="calendar-container">
  <div class="calendar-header">
    <button>&lt;</button>
    <div class="current-user">Javier Herrera</div>
    <button>&gt;</button>
  </div>

  <div class="calendar-grid">
    <div class="calendar-days">
      <div class="day-label">M<br>7</div>
      <div class="day-label">T<br>8</div>
      <div class="day-label">W<br>9</div>
      <div class="day-label">T<br>10</div>
      <div class="day-label">F<br>11</div>
      <div class="day-label">S<br>12</div>
      <div class="day-label">S<br>13</div>
    </div>

    <div class="calendar-hours">
      <div *ngFor="let hour of hours" class="hour-row">
        <div class="hour-label">{{ hour }}</div>
        <div class="day-cell" *ngFor="let day of days">
          <!-- AquÃ­ irÃ¡n las citas, por ahora puedes hardcodearlas como abajo -->
          <div
            class="appointment"
            *ngIf="hour === '17:00 - 18:00' && day === 'Tuesday'"
          >
            <strong>Keratin treatment</strong><br>
            Emilia
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
