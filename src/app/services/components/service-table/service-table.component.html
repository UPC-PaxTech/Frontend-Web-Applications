<table mat-table [dataSource]="services" class="mat-elevation-z1">

  <!-- Name & Description Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ 'services.service' | translate }}</th>
    <td mat-cell *matCellDef="let service">
      <div class="service-name">{{ service.name }}</div>
      <div class="service-desc">{{ service.description }}</div>
    </td>
  </ng-container>

  <!-- Duration -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>{{ 'services.duration' | translate }}</th>
    <td mat-cell *matCellDef="let service">{{ service.duration }}</td>
  </ng-container>

  <!-- Price -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>{{ 'services.price' | translate }}</th>
    <td mat-cell *matCellDef="let service">s/{{ service.price }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>{{ 'services.status' | translate }}</th>
    <td mat-cell *matCellDef="let service">
        {{ service.status }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>{{ 'services.actions' | translate }}</th>
    <td mat-cell *matCellDef="let service">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteService(service.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <button mat-button (click)="createService()">+ New Service</button>

</table>
<div class="new-service">
  <button mat-raised-button class="new-service-btn" (click)="createService()">+ New Service</button>
</div>
