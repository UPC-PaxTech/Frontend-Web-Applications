<h2 mat-dialog-title>Nuevo Servicio</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="service.name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="service.description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Duración (minutos)</mat-label>
        <input matInput type="number" [(ngModel)]="service.duration" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput type="number" [(ngModel)]="service.price" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="service.status">
            <mat-option value="Active">Activo</mat-option>
            <mat-option value="Paused">Pausado</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="submit()">Crear</button>
</mat-dialog-actions>
