<div *ngFor="let service of services" class="service-card">
    <div class="card-left">
      <h3>{{ service.name }}</h3>
      <p class="description">{{ service.description }}</p>
    </div>

    <div class="card-right">
      <div class="duration-price">
        <div class="duration"> ‚è± {{ service.duration }} min</div>
        <div class="price"> ${{ service.price }}</div>
      </div>
  </div>

  <div class="card-right">
    <button
      mat-raised-button
      color="accent"
      (click)="navigateWithService(service)">
      Reservar ahora
    </button>
  </div>
</div>
