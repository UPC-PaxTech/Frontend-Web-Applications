<div class="grid">
  <div class="left-column">
    <div class="back-button">
      <button mat-button routerLink="/client">
        <<mat-icon>arrow_back</mat-icon> Back>
      </button>
    </div>
    <app-staff-list [WorkerList]="worker"></app-staff-list>
  </div>

  <div class="right-column">
    <app-date-picker class="date-picker"></app-date-picker>
      <button mat-button routerLink="/client" (click)="bookAppointment()">
          Book Appointment
      </button>
  </div>
</div>
