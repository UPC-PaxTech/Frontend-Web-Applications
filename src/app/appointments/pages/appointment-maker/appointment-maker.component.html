<div class="grid">
  <div class="left-column">
    <div class="back-button">
      <button mat-button routerLink="/client">
        <<mat-icon>arrow_back</mat-icon> Back>
      </button>
    </div>
    <app-staff-list [WorkerList]="worker"></app-staff-list>
  </div>

  <div class="right-column">
    <app-date-picker (reservationConfirmed)="onReservationConfirmed($event)" class="date-picker"></app-date-picker>
      <button mat-button routerLink="/client" (click)="bookAppointment()" [disabled]="!selectedReservation">
          Reservar cita
      </button>
    <button mat-button (click)="bookAppointment()"> Presiona test</button>
  </div>


</div>
