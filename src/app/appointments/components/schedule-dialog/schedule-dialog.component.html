<h2 mat-dialog-title>Schedule for {{ appointment.tipo }}</h2>

<mat-dialog-content class="mat-typography">
  <div class="schedule-container">
    <div class="date-selector">
      <mat-form-field appearance="fill">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker" [value]="selectedDate" (dateChange)="onDateChange($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="time-slots-container">
      <h3>Available Time Slots</h3>
      <div class="time-slots-grid">
        <div *ngFor="let slot of timeSlots"
             class="time-slot"
             [class.available]="slot.available"
             [class.unavailable]="!slot.available && !slot.current"
             [class.current]="slot.current"
             (click)="selectTimeSlot(slot)">
          {{ slot.time }}
          <span *ngIf="slot.current" class="current-label">(Current)</span>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
