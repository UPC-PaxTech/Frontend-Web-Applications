<mat-card class="appointment-card" appearance="outlined">
  <div class="appointment-header">
    <div class="appointment-type">
      <mat-icon>event_note</mat-icon>
      <span>{{ appointment.tipo }}</span>
    </div>
    <div class="appointment-date">
      <mat-icon>calendar_today</mat-icon>
      <span>Fecha: {{ formatDay(appointment.timeSlotStart) }}</span>
    </div>
  </div>

  <div class="appointment-body">
    <div class="appointment-section">
      <mat-icon>location_on</mat-icon>
      <div class="info-content">
        <div class="label">Salón:</div>
        <div class="value">{{ appointment.salonName }}</div>
      </div>
    </div>

    <div class="appointment-section">
      <mat-icon>schedule</mat-icon>
      <div class="info-content">
        <div class="label">Hora:</div>
        <div class="value">{{ formatTime(appointment.timeSlotStart) }} – {{ formatTime(appointment.timeSlotEnd) }}</div>
      </div>
    </div>

    <div class="appointment-section">
      <mat-icon>person</mat-icon>
      <div class="info-content">
        <div class="label">Cliente:</div>
        <div class="value">{{ appointment.clientName }}</div>
      </div>
    </div>
  </div>

  <div class="appointment-footer">
    <button mat-stroked-button color="primary">
      <mat-icon>payment</mat-icon>
      Pagar
    </button>
    <button mat-stroked-button>
      <mat-icon>event</mat-icon>
      Reagendar
    </button>
    <button mat-stroked-button color="warn">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
  </div>
</mat-card>
