<section class="reviews">
  <h3>Last visited: <span class="score"></span></h3>
  <p>{{ reviews.length }} reviews</p>

  <div class="review-container">
    @for (review of reviews; track review.id) {
      <app-review-item-client [review]="review" />
    }

    <!-- ReseÃ±a con Angular Material -->
    <div class="review-actions mat-elevation-z2">
      <div class="thumbs">
        <button mat-icon-button color="primary">
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>thumb_down</mat-icon>
        </button>
      </div>

      <p>Do you want to leave a review?</p>

      <div class="stars">
        <button mat-icon-button *ngFor="let star of [1,2,3,4,5]">
          <mat-icon>star_border</mat-icon>
        </button>
      </div>

      <mat-form-field appearance="fill" class="review-input">
        <mat-label>Type here</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <button mat-raised-button color="accent">Submit</button>
    </div>
  </div>
</section>
