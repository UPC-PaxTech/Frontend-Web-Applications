<section class="reviews-section">
  <!-- Formulario para dejar rese√±a -->
  <div class="review-form mat-elevation-z4">
    <h3 class="form-title">
      <mat-icon>rate_review</mat-icon>
      Cu√©ntanos tu experiencia
    </h3>

    <!-- Estrellas interactivas -->
    <div class="rating-stars">
      <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
        <mat-icon
          (click)="setRating(star)"
          [class.filled]="star <= reviewrating"
        >{{ star <= reviewrating ? 'star' : 'star_border' }}</mat-icon
        >
      </ng-container>
    </div>

    <!-- Etiquetas r√°pidas -->
    <div class="quick-tags">
      <span (click)="reviewInput = 'Excelente servicio üéâ'">‚≠ê Excelente</span>
      <span (click)="reviewInput = 'Podr√≠a mejorar...'">‚ö†Ô∏è Regular</span>
      <span (click)="reviewInput = 'Mala experiencia üòî'">üëé Malo</span>
    </div>

    <!-- Comentario -->
    <mat-form-field appearance="outline" class="review-input">
      <mat-label>Deja un comentario (opcional)</mat-label>
      <textarea matInput rows="3" [(ngModel)]="reviewInput"></textarea>
    </mat-form-field>

    <!-- Bot√≥n -->
    <button mat-flat-button color="primary" (click)="postReview()">Enviar rese√±a</button>
  </div>

  <!-- Separador -->
  <div class="review-divider">
    <h4>√öltimas rese√±as</h4>
    <p>{{ reviews.length }} en total</p>
  </div>

  <!-- Lista de rese√±as -->
  <div class="review-list">
    @for (review of reviews; track review.id) {
      <app-review-item [review]="review"></app-review-item>
    }
  </div>
</section>
