<form class="register-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register as Provider</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" placeholder="example@mail.com">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Your password">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Business Name</mat-label>
        <input matInput type="text" placeholder="Business Name">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Business Type</mat-label>
        <input matInput type="text" placeholder="Restaurant, Salon, etc.">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button">
        Register as Provider
      </button>
    </mat-card-actions>
  </mat-card>
</form>
