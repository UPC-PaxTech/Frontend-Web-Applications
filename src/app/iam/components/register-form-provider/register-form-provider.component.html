<form class="register-form">
  <div class="register-container">

    <img src="https://github.com/UPC-PaxTech/uTime/blob/main/img/logoutime.png?raw=true" alt="" class="logo">


    <h1 class="title">{{'register.title' | translate}}</h1>
    <p class="subtitle">
      {{'register.subtitle' | translate}}
      <a routerLink="/login" class="login-link">Log in</a>
    </p>

    <mat-button-toggle-group
      name="isProvider"
      [(ngModel)]="isProvider"
      (ngModelChange)="toggleChange.emit($event)"
      class="toggle-group"
    >
      <mat-button-toggle class="button-toggle" [value]="false" aria-label="swap to register client">{{'register.Client' | translate}}</mat-button-toggle>
      <mat-button-toggle class="button-toggle" [value]="true" aria-label="swap to register provider">{{'register.Provider' | translate}}</mat-button-toggle>
    </mat-button-toggle-group>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{'register.company' | translate}}</mat-label>
        <input matInput type="email" placeholder="">
      </mat-form-field>


    <mat-form-field appearance="fill" class="full-width">
      <mat-label aria-label="register email">{{'register.email' | translate}}</mat-label>
      <input matInput type="email" placeholder="" aria-label="register email input">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label aria-label="register password">{{'register.password' | translate}}</mat-label>
      <input matInput type="password" placeholder="" aria-label="register password input">
    </mat-form-field>


    <button mat-raised-button color="primary" class="register-button" (click)="onRegister()">Create account</button>


  </div>
</form>
