<form class="register-form">
  <div class="register-container">

    <h1 class="title">Create an account</h1>
    <p class="subtitle">
      Already have an account?
      <a routerLink="/iam/login" class="login-link">Log in</a>
    </p>

    <mat-button-toggle-group
      name="isProvider"
      [(ngModel)]="isProvider"
      (ngModelChange)="toggleChange.emit($event)"
      class="toggle-group"
    >
      <mat-button-toggle class="button-toggle" [value]="false">Client</mat-button-toggle>
      <mat-button-toggle class="button-toggle" [value]="true">Provider</mat-button-toggle>
    </mat-button-toggle-group>

    <div class="form-row">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="">
      </mat-form-field>

      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="">
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="">
    </mat-form-field>

    <mat-checkbox class="checkbox">I agree to the Terms & Conditions</mat-checkbox>

    <button mat-raised-button color="primary" class="register-button" (click)="onRegister()">Create account</button>


  </div>
</form>
