
<form class="register-form">
  <div class="register-container">

    <h1 class="title">Access Your Account</h1>
    <p class="subtitle">
      Don't have an account?
      <a routerLink="/iam/register" class="login-link">Register now</a>
    </p>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="">
    </mat-form-field>


    <button mat-raised-button color="primary" class="register-button">Log In</button>

  </div>
</form>
